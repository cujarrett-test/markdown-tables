name: CI
on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: node --version
      - run: npm --version
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm audit
      - uses: oke-py/npm-audit-action@v1.7.1
